name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # macOS ARM64 (M1/M2/M3)
          - os: macos-latest
            target: macos-arm64
            output: shadcnify-macos-arm64
          
          # macOS x64 (Intel)
          - os: macos-13 # macos-latest is ARM, macos-13 is Intel
            target: macos-x64
            output: shadcnify-macos-x64
          
          # Linux x64
          - os: ubuntu-latest
            target: linux-x64
            output: shadcnify-linux-x64
          
          # Windows x64
          - os: windows-latest
            target: windows-x64
            output: shadcnify-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd apps/cli
          bun install

      - name: Build binary
        run: |
          cd apps/cli
          bun build --compile --minify --sourcemap src/index.tsx --outfile dist/${{ matrix.output }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: apps/cli/dist/${{ matrix.output }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Display structure of downloaded files
        run: ls -R binaries

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            binaries/shadcnify-macos-arm64/shadcnify-macos-arm64
            binaries/shadcnify-macos-x64/shadcnify-macos-x64
            binaries/shadcnify-linux-x64/shadcnify-linux-x64
            binaries/shadcnify-windows-x64.exe/shadcnify-windows-x64.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
