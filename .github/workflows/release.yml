name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    strategy:
      matrix:
        include:
          - platform: macos-arm64
            os: macos-latest
            target: bun-darwin-arm64
            output: shadcnify-macos-arm64
          - platform: macos-x64
            os: macos-13
            target: bun-darwin-x64
            output: shadcnify-macos-x64
          - platform: linux-x64
            os: ubuntu-latest
            target: bun-linux-x64
            output: shadcnify-linux-x64
          - platform: linux-arm64
            os: ubuntu-latest
            target: bun-linux-arm64
            output: shadcnify-linux-arm64
          - platform: windows-x64
            os: windows-latest
            target: bun-windows-x64
            output: shadcnify-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: apps/cli
        run: bun install

      - name: Build executable
        working-directory: apps/cli
        run: bun build --compile --target=${{ matrix.target }} --minify src/index.tsx --outfile dist/${{ matrix.output }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: apps/cli/dist/${{ matrix.output }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display structure
        run: ls -R dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/macos-arm64/shadcnify-macos-arm64
            dist/macos-x64/shadcnify-macos-x64
            dist/linux-x64/shadcnify-linux-x64
            dist/linux-arm64/shadcnify-linux-arm64
            dist/windows-x64/shadcnify-windows-x64.exe
          draft: false
          prerelease: false
          generate_release_notes: true

